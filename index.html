<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css">
    <title>Form Project</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Registration</h1>
        </div>
        <form action="#">
            <div class="user-details">
                <div class="input-deets">
                    <span class="deets">
                        First Name
                    </span>
                    <input type="text" placeholder="Enter your First name here">
                </div>
                <div class="input-deets">
                    <span class="deets">
                        Last Name
                    </span>
                    <input type="text" placeholder="Enter your Last name here">
                </div>
                <div class="input-deets">
                    <span class="deets">
                        Email
                    </span>
                    <input type="text" placeholder="Enter your Email here">
                </div>
                <div class="input-deets">
                    <span class="deets">
                       Password
                    </span>
                    <input type="text" placeholder="Enter your Password here">
                </div>
                <div class="input-deets">
                    <span class="deets">
                        Confirm Password
                    </span>
                    <input type="text" placeholder="Enter your password again">
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
